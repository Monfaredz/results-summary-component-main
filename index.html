<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="col-left">
        <h3>Your Result</h3>
        <div class="circle">
          <div class="big-number">76</div>
          <div class="lil-number">of 100</div>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="col-right">
        <h3>Summary</h3>
        <div class="box" id="box-1">
          <div class="left"><img src="assets/images/icon-reaction.svg" alt="">Reaction</div>
          <div class="right">80 <span>/ 100</span></div>
        </div>
        <div class="box" id="box-2">
          <div class="left"><img src="assets/images/icon-memory.svg" alt="">Memory</div>
          <div class="right">92 <span>/ 100</span></div>
        </div>
        <div class="box" id="box-3">
          <div class="left"><img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
          <div class="right">61 <span>/ 100</span></div>
        </div>
        <div class="box" id="box-4">
          <div class="left"><img src="assets/images/icon-visual.svg" alt="">Visual</div>
          <div class="right">72 <span>/ 100</span></div>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>
  </div>


  <!-- 

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->


</body>

</html>
